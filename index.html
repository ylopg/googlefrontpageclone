<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <script>
        /*Lo siento, Oscar - pero cuando comenzé a tener que buscar como hacer esto, únicamente,
        con HTML y CSS y estar intentando durante quince minutos hacerlo con checkboxes escondidas, supe que no
        tenía otro remedio*/
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("menu-link").addEventListener("click", function () {
                let menu = document.querySelector(".all-the-menu");
                if (menu.style.display === "none") {
                    menu.style.display = "grid";
                } else {
                    menu.style.display = "none";
                }
            });
            document.getElementById("pfp-link").addEventListener("click", function() {
                let pfp = document.querySelector(".all-the-profile");
                if (pfp.style.display === "none") {
                    pfp.style.display = "flex";
                } else {
                    pfp.style.display = "none";
                }
            });

            document.getElementById("close-profile").addEventListener("click", function() {
                let close = document.querySelector(".all-the-profile");
                if (close.style.display === "flex") {
                    close.style.display = "none"
                }
            });
        });
    </script>
</head>
